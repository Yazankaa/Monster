<body>
  <div class="container">
    <h1 style="text-align: center;">Calorie Calculator</h1>
    <form id="calorieForm">
      <label for="age" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Age:</label>
      <input type="number" id="age" required>

      <label for="gender" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Gender:</label>
      <select id="gender" required>
        <option value="male" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Male</option>
        <option value="female" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Female</option>
      </select>

      <label for="height" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Height (in cm):</label>
      <input type="number" id="heightC" required>

      <label for="weight" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Weight (in kg):</label>
      <input type="number" id="weightC" required>

      <label for="activity" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Activity Level:</label>
      <select id="activity" required>
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
      </select>

      <button type="button" onclick="calculateCalories()" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Calculate</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCalories() {
      // Get input values
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const height = parseFloat(document.getElementById('heightC').value);
      const weight = parseFloat(document.getElementById('weightC').value);
      const activity = parseFloat(document.getElementById('activity').value);

      // Calculate BMR using Harris-Benedict Equation
      let bmr;
      if (gender === 'male') {
        bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
      } else {
        bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
      }

      // Calculate total calories based on activity level
      const totalCalories = Math.round(bmr * activity);

      // Display the result
      document.getElementById('result').innerHTML = `Your daily calorie needs: ${totalCalories} kcal`;
    }
  </script>
