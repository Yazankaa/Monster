<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="singup.css">
<body>



    <button class="closeb" type="button" title="Close Modal" onclick="window.location.href='login.html'">x<a href="login.html"></a></button>
  <form class="modal-content" action="joining.html">
    <div class="container">
      <h1>Recover your account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Your Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>New Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required pattern="[A-Za-z0-9]+" title="Please enter english letters only" minlength="7" maxlength="12">

      <label for="psw-repeat"><b>Repeat New Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required pattern="[A-Za-z0-9]+" title="Please enter english letters only" minlength="7" maxlength="12">
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
      
        <button class="cancelbtn" type="button" title="Close Modal" onclick="window.location.href='login.html'">Cancel<a href="login.html"></a></button>
        <button type="submit" class="signupbtn">Sign Up </button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
